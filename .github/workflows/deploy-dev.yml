name: Deploy to DEV

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - main
    

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deployment step
      run: echo "Deploying to dev..."
  Promote_QA:
    needs: deploy
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: Promote to QA
      run: echo "Promoting to QA..."
